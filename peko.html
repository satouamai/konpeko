<!DOCTYPE html>
<html>
    <!--標題-->
    <head>
        <meta charset="UTF-8"/>
        <meta name="砂糖" content="砂糖和妹妹">
        <title>砂糖妹的家</title>
        <link rel="stylesheet" href="peko.css"/>
    </head>

    <!--主體-->
    <body id="background">
        <!--div裡面預設會換行 = style="display: block", span裡面預設會同一行 = style="display: inline"-->
        <div class="menu">
            <h1 class="animation">砂糖妹</h1>
            <hr>
            <span style="display: block">砂糖...<p style="display: inline">最喜歡</p> <b class="key">妹妹</b> 了</span>
            <input id="input_number" type="number" max="9999"/><input id="input_button" type="button" value="0"/><br/>
            <input type="radio" name="background_color" value="light" checked/><span>light</span>
            <input type="radio" name="background_color" value="dark"/><span>dark</span><br/>
            <input id="input_text" type="text" placeholder="mb"/>
            <select id="input_select" name="galgame_name">
                <option value="夏空カナタ">夏空カナタ</option>
                <option value="天神乱漫 -LUCKY or UNLUCKY!-">天神乱漫 -LUCKY or UNLUCKY!-</option>
                <option value="のーぶる☆わーくす">のーぶる☆わーくす</option>
            </select>
            <input id="input_submit" type="submit"/>
            <!--<input type="file"/>-->
        </div>
        <br><br><br>
        <!--連結-->
      
        <script src="peko.js"></script>
    </body>
</html>
